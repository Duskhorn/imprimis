///////////////////////////////////////////////////////////////////////////////
//  Class Selection                                                          //
///////////////////////////////////////////////////////////////////////////////

UImenu "class_selection" [
    uivlist 0.01 [
        if (= $getteam 1) [
            UIbutton "" [
                uivlist 0 [
                    uihlist 0 [
                        uiimage "media/interface/classes/soldier.png" 0.03 0.03
                        uitext "^f4Rifleman" 0.65
                    ]
                    uihlist 0 [
                        uiimage "media/interface/weapon/rifleicon.png" 0.15 0.05
                        uiimage "media/interface/weapon/carbineicon.png" 0.15 0.05
                    ]
                    uifill 0.32
                ]
            ] 0.3 0.05 [spawncombatclass 0; hideui "class_selection"]
            UIbutton "" [
                uivlist 0 [
                    uihlist 0 [
                        uiimage "media/interface/classes/demo.png" 0.03 0.03
                        uitext "^f4Demo" 0.65
                    ]
                    uihlist 0 [
                        uiimage "media/interface/weapon/pulseicon.png" 0.15 0.05
                        uiimage "media/interface/weapon/carbineicon.png" 0.15 0.05
                    ]
                    uifill 0.32
                ]
            ] 0.3 0.05 [spawncombatclass 1; hideui "class_selection"]
        ] [
            UIbutton "" [
                uivlist 0 [
                    uihlist 0 [
                        uiimage "media/interface/classes/shotgun.png" 0.03 0.03
                        uitext "^f4Scattergunner" 0.65
                    ]
                    uihlist 0 [
                        uiimage "media/interface/weapon/scattergunicon.png" 0.15 0.05
                        uiimage "media/interface/weapon/carbineicon.png" 0.15 0.05
                    ]
                    uifill 0.32
                ]
            ] 0.3 0.05 [spawncombatclass 3; hideui "class_selection"]
            UIbutton "" [
                uivlist 0 [
                    uihlist 0 [
                        uiimage "media/interface/classes/engineer.png" 0.03 0.03
                        uitext "^f4Engineer" 0.65
                    ]
                    uihlist 0 [
                        uiimage "media/interface/weapon/pulseicon.png" 0.15 0.05
                        uiimage "media/interface/weapon/carbineicon.png" 0.15 0.05
                    ]
                    uifill 0.32
                ]
            ] 0.3 0.05 [spawncombatclass 2; hideui "class_selection"]
        ]
    ]
] [] [] [] "Class Selection"
